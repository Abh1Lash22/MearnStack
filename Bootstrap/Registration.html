<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<div class="container w-50">
    <h1 class="text-center">Registration Form</h1>
    <form action="" class="border mt-5" style="background-color: rgb(207, 228, 233);">
        <div class="mt-2 p-2">
            <label for="name">Name </label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="mt-2 p-2">
            <label for="email">Mail id</label>
            <input type="email" id="email" class="form-control">
        </div>
<div class="mt-2 p-2">
            <label for="phn">Phone Number</label>
            <input type="text" id="phn" class="form-control">
</div>
        <div class="mt-2 p-2">
            <label for="">Gender</label>
            <input type="radio" name="gender" id="male" ><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
    </div>
        <div class="mt-2 p-2">
            <label for="ad">Adress</label>
            <textarea name="" id="ad" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="mt-2 p-2">
            <label for="">select course</label>
            <select name="" id="" class="form-control">
                <option value="">MEARN</option>
                <option value="">PYTHON</option>
                <option value="">DATA SCIENCE</option>
            </select>
        </div>
        <div class="mt-2 p-2">
            <label for="usn">Username</label>
            <input type="text" id="usn" class="form-control">
        </div>
       <div class="mt-2 p-2">
            <label for="pas">Password</label>
            <input type="password" id="pas" class="form-control">
       </div>
        <div class="mt-1 p-2">
            <button type="submit" class="btn btn-primary">Register</button>

        </div>  
    </form>
</div>
</body>

</html>
